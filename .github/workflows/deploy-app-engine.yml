name: Deploy to GCP App Engine

on:
  push:
    branches:
      - main
  workflow_dispatch:

  check_run:
    types: [rerequested, completed]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ✅ Ensure main.py can be imported by tests
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      # ✅ Run your tests
      - name: Run unit tests
        run: |
          pip install pytest
          pytest --maxfail=1 --disable-warnings -q

      # ✅ Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GAE_SA_KEY }}

      # ✅ Clear environment variables that confuse gcloud
      - name: Clean up virtual environment variables
        run: |
          unset VIRTUAL_ENV || true
          unset PYTHONHOME || true
          unset PYTHONPATH || true

      # ✅ Deploy only if previous steps passed
      - name: Deploy to App Engine
        if: success()
        run: |
          gcloud info
          gcloud app deploy app.yaml --project ${{ secrets.GCP_PROJECT_ID }} --quiet
